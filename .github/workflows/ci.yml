name: CI/CD Pipeline Complet

# 1. Déclenchement sur Push (main) ET Pull Request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1 : TESTS UNITAIRES ---
  test-unitaires:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v3

      - name: Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installation des dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Exécution des tests
        run: pytest

      # 6. Notification par Email en cas d'échec
      # Attention : Nécessite de configurer MAIL_USERNAME et MAIL_PASSWORD dans les secrets aussi !
      - name: Notifier par email si échec
        if: failure()  # S'exécute uniquement si les tests ratent
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com # Exemple pour Gmail
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Echec du pipeline CI
          body: Les tests ont échoué !
          to: charlesetchekan@gmail.com

  # --- JOB 2 : DOCKER (CONSTRUCTION & PUSH) ---
  docker-build-push:
    # 5. Condition : Ne s'exécute que si 'test-unitaires' est un succès
    needs: test-unitaires
    runs-on: ubuntu-latest
    
    # On ne push l'image que si c'est un vrai push sur main (pas une Pull Request)
    if: github.event_name == 'push'

    steps:
      - name: Récupération du code
        uses: actions/checkout@v3

      - name: Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Configuration de Buildx (moteur de build avancé de Docker)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 2. Push vers PLUSIEURS registres
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
            ghcr.io/${{ github.repository_owner }}/flaskapp:latest
